      rel="stylesheet"

      crossorigin="anonymous"

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    <title>GameStore</title>
  </head>
  <body>
    
    <nav class="navbar">
      <div class="logo">
        <img src="media/favicon.png" alt="">
        <h1>GameStore</h1>
      </div>
      
      <div class="menu" id="menu">
        <div class="menu-links">
          <a href="index.html">Início</a>
          <a href="produtos.html">Produtos</a>
          <a href="#">Sobre</a>
          
        </div>

    

        <div class="cart-links">
          <a href="#" id=""><i class="fa-solid fa-user"></i></a>
          <a href="#cart" id="cart-toggle"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>


      </div>

      <div class="menu-btn" id="menu-btn">
          <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  
    




    <main>
      
      <div class="products-content">

        <div class="product-item">
          <img src="media/game1.png" alt="">
          <h1>Spider-Man</h1>
          <h3>Descrição 01</h3>
          <p>R$ 250</p>
          <button><a href="#">Comprar</a></button>
        </div>

        <div class="product-item">
          <img src="media/game2.png" alt="">
          <h1>God of War</h1>
          <h3>Descrição 02</h3>
          <p>R$ 150</p>
          <button><a href="#">Comprar</a></button>
        </div>

      </div>



    </main>


  



  <div id="cart" class="cart">
      <div class="cart-header">
          <h2>Carrinho</h2>
          <button id="close-cart"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="cart-content">
          <div class="cart-item">
            <img src="media/game1.png" alt="">
            <p>2x</p> 
            <p>Spider-Man</p> 
            <p>R$500</p> 
            <button id="remove-item"><i class="fa-solid fa-trash"></i></button>
          </div>

          <div class="cart-item">
            <img src="media/game2.png" alt="">
            <p>1x</p> 
            <p>God of War</p> 
            <p>R$150</p> 
            <button id="remove-item"><i class="fa-solid fa-trash"></i></button>
          </div>
          
      </div>
      <div class="cart-footer">
        <button id="checkout"><a href="">Prosseguir para o Pagamento</a></button>
    </div>
  </div>






    <footer class="footer">
      <p>All rights reserved | &copy; 2024 GameStore</p>

<!--SCRIPT PARA BOTÃO HAMBURGUER MENU-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const menuBtn = document.getElementById('menu-btn');
          const menu = document.getElementById('menu');
  
          if (menuBtn && menu) {
            menuBtn.addEventListener('click', function() {
              menu.classList.toggle('menu-open');
            });
          } else {
            console.error('Menu button or menu not found.');
          }
        });
      </script>

    <script src="js/script.js"></script>
  </body>
</html>
